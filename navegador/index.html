<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gon Freecss Web Browser</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --tab-bg: #e0e0e0;
            --tab-active-bg: #cce5ff;
            --top-bar-bg: #dcdcdc;
            --searchbar-bg: white;
            --searchbar-border: #d8d8d8;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --history-btn-bg: #009e2f;
            --history-btn-hover: #007a24;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --tab-bg: #2d2d2d;
            --tab-active-bg: #004080;
            --top-bar-bg: #252525;
            --searchbar-bg: #333;
            --searchbar-border: #444;
            --button-bg: #444;
            --button-hover: #555;
            --history-btn-bg: #007a24;
            --history-btn-hover: #005a18;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        #tab-bar {
            display: flex;
            align-items: center;
            background: var(--tab-bg);
            padding: 3px;
            overflow-x: auto;
            transition: background 0.3s;
        }

        .tab {
            background: var(--searchbar-bg);
            padding: 2px 5px;
            border: 1px solid var(--searchbar-border);
            margin-right: 3px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--tab-active-bg);
            border-color: #66afe9;
        }

        .tab span {
            margin-right: 8px;
            color: var(--text-color);
        }

        .tab .close-btn {
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            cursor: pointer;
        }

        #top-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: var(--top-bar-bg);
            transition: background 0.3s;
        }

        .searchbar {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--searchbar-bg);
            border: 2px solid var(--searchbar-border);
            border-radius: 24px;
            padding: 5px 10px;
            max-width: 800px;
            max-height: 30px;
            transition: all 0.3s;
        }

        .searchbar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background: var(--button-bg);
            border: none;
            border-radius: 4px;
            color: var(--text-color);
            transition: all 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        #history-btn {
            background: var(--history-btn-bg);
            color: white;
        }

        #history-btn:hover {
            background: var(--history-btn-hover);
        }

        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Ajuste para a altura da barra */
            background: url('GONxGON.png') center center no-repeat;
            background-size: 300px;
        }

        #home-screen h1 {
            margin-top: 200px;
            font-size: 32px;
            color: #009e2f;
        }

        #home-screen .searchbar {
            margin-top: 300px; /* Posiciona abaixo da imagem */
        }

        /* Theme Switch Styles */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
            margin-left: 10px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #009e2f;
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        .theme-icon {
            position: absolute;
            top: 2px;
            font-size: 14px;
            color: var(--text-color);
        }

        .moon {
            right: 8px;
        }

        .sun {
            left: 8px;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <button onclick="window.electronAPI.newTab()">+</button>
    </div>

    <div id="top-bar">
        <div class="searchbar">
            <input id="url" type="text" placeholder="Pesquisar no Google ou digitar URL...">
        </div>
        <button onclick="window.electronAPI.back()">â¬…</button>
        <button onclick="window.electronAPI.forward()">âž¡</button>
        <button onclick="window.electronAPI.reload()">ðŸ”„</button>
        <button id="history-btn" onclick="window.electronAPI.showHistory()">HistÃ³rico</button>
        
        <label class="theme-switch" title="Alternar tema">
            <input type="checkbox" id="theme-checkbox">
            <span class="slider"></span>
            <span class="theme-icon sun"></span>
            <span class="theme-icon moon"></span>
        </label>
    </div>

    <div id="home-screen">
        <div class="searchbar">
            <input id="home-search" type="text" placeholder="Pesquisar no Google...">
        </div>
    </div>

    <script>
        // Tema escuro/claro
        const themeCheckbox = document.getElementById('theme-checkbox');

        window.electronAPI.getDarkMode().then(dark => {
            themeCheckbox.checked = dark;
            document.body.classList.toggle('dark-mode', dark);
        });

        themeCheckbox.addEventListener('change', function() {
            const isDark = this.checked;
            window.electronAPI.setDarkMode(isDark);
            document.body.classList.toggle('dark-mode', isDark);
        });

        // Solicita o estado atual do tema ao carregar
        window.electronAPI.getDarkMode().then(dark => {
            themeCheckbox.checked = dark;
            if (dark) {
                document.body.classList.add('dark-mode');
            }
        });

        function go() {
            const url = document.getElementById("url").value;
            window.electronAPI.navigate(url);
        }

        document.getElementById("url").addEventListener("keydown", function (e) {
            if (e.key === "Enter") go();
        });

        document.getElementById("home-search").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                window.electronAPI.navigate(query);
                document.getElementById("home-screen").style.display = "none";
            }
        });

        window.electronAPI.onUpdateTabs((tabs, currentIndex) => {
            const tabBar = document.getElementById("tab-bar");
            tabBar.innerHTML = '<button onclick="window.electronAPI.newTab()">+</button>';

            tabs.forEach((tab, i) => {
                const el = document.createElement("div");
                el.classList.add("tab");
                if (i === currentIndex) el.classList.add("active");

                const span = document.createElement("span");
                span.textContent = tab.title || `Aba ${i + 1}`;
                el.appendChild(span);

                const closeBtn = document.createElement("button");
                closeBtn.textContent = "Ã—";
                closeBtn.classList.add("close-btn");
                closeBtn.onclick = (e) => {
                    e.stopPropagation();
                    window.electronAPI.closeTab(i);
                };

                el.appendChild(closeBtn);
                el.onclick = () => window.electronAPI.switchTab(i);

                tabBar.appendChild(el);
            });

            const home = document.getElementById("home-screen");
            if (tabs.length === 0) {
                home.style.display = "flex";
            } else {
                home.style.display = "none";
            }
        });
    </script>
</body>
</html>
